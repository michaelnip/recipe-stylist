<!doctype html>
<html>
  <head>
    <title>The Recipe Stylist</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>The &#10209 Recipe &#10209 Stylist</h1>
    <h2>Let me curate a personalized menu of recipes for your home kitchen</h2>
    <br>
    <form id="ingredient-form">
      <input type="text" id="ingredient-input" placeholder="Enter your ingredient here" size=25> 
      <button type="submit">Add</button>
      <button type="reset">Reset</button>
      <button type="button" id="ingredient-submit">Submit</button>
    </form>
    <div id="ingredient-list"></div>
    <br>
    <div id="recipe-grid"></div>
    <script src="temp-scripts.js"></script>
  </body>
</html>
